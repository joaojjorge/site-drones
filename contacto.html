
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Roadster FPV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 9999px;
      background-color: white;
      color: black;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      color: #aaa;
      text-decoration: underline;
    }
    a.back:hover {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Fala Connosco</h1>
  <p>Tens dúvidas? Queres colaborar? Estamos à escuta. Envia-nos uma mensagem e entraremos em contacto.</p>
  <form onsubmit="alert('Mensagem enviada! Obrigado.'); return false;">
    <input type="text" name="nome" placeholder="O teu nome" required />
    <input type="email" name="email" placeholder="O teu email" required />
    <textarea name="mensagem" rows="5" placeholder="A tua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <p>Ou envia diretamente para: <strong>contacto@roadsterfpv.pt</strong></p>
  <a class="back" href="index.html">← Voltar ao início</a>
</body>
</html>
